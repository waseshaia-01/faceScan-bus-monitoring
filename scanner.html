<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Face Scanner</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video { width: 320px; height: 240px; border: 2px solid #444; border-radius: 8px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Bus Face Scanner</h1>
  <video id="video" autoplay></video>
  <br>
  <button onclick="scanFace()">Scan</button>
  <div id="status"></div>

  <script>
    // Supabase config
    const SUPABASE_URL = "https://pgueclxnopnuyjudnepz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBndWVjbHhub3BudXlqdWRuZXB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1ODg2NDcsImV4cCI6MjA3MTE2NDY0N30.kCP42rgN1EBQ-bX6n9Rw4RAI5LEuJ41RrXNVPXXnfHc";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Start webcam
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; });

    async function scanFace() {
      // ðŸš¨ For demo: instead of actual AI face matching, 
      // weâ€™ll just update the FIRST attendee (simulate scan).
      let { data, error } = await supabase
        .from("scans")
        .select("*")
        .limit(1);

      if (error || data.length === 0) {
        document.getElementById("status").innerText = "No attendee found!";
        return;
      }

      let attendee = data[0];
      let update = await supabase
        .from("scans")
        .update({ status: "scanned", scanned_at: new Date().toISOString() })
        .eq("id", attendee.id);

      if (update.error) {
        document.getElementById("status").innerText = "Error updating!";
      } else {
        document.getElementById("status").innerText = `âœ… ${attendee.name} marked as scanned!`;
      }
    }
  </script>
</body>
</html>
