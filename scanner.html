<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Face Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="https://unpkg.com/face-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Bus Face Scanner</h1>

  <!-- âœ… Button to go to dashboard -->
  <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>

  <video id="video" width="500" height="400" autoplay muted></video>
  <div id="status">Loading face recognition models...</div>

  <script>
    const supabaseUrl = "https://pgueclxnopnuyjudnepz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBndWVjbHhub3BudXlqdWRuZXB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1ODg2NDcsImV4cCI6MjA3MTE2NDY0N30.kCP42rgN1EBQ-bX6n9Rw4RAI5LEuJ41RrXNVPXXnfHc";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const video = document.getElementById('video');
    const status = document.getElementById('status');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
      video.srcObject = stream;
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      status.textContent = "Scanner ready! Detecting faces...";
    }

    setupCamera().then(loadModels);
  </script>
</body>
</html>
